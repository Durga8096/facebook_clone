<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login or Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="login_page.css">
</head>
<body class="container m-4">
    <div class="text-center text-lg-start mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">Facebook</h1>
        <p >Facebook helps you connect and share with people in your life.</p>
    </div>
    <div clas="signup-box max-width:28rem;width:100%">
        <div class="bg-white shadow rounded p3 input-group-lg text-center">
            <input class="form-control my-3" type="email" placeholder="email or phone number">
            <input class="form-control my-3" type="password" placeholder="Password">
            <a href="#"><button class="btn btn-primary  my-3 ">Log In</button></a>
            <a href="#"><p class="text-decoration-none text-center">Forgot password?</p></a>
        </div>
        <hr />
        <div class="text-center">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Account</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <div class="text-center">
          <h2 class="modal-title" id="exampleModalLabel">Create new Account</h2>
          <p>Its quick and easy</p>
        </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container modal-body">
          <form>
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" placeholder="Surname">
                </div>
            </div>
            <input class=" w-100 my-2"type="email" placeholder="Mobile number or Email adress">
            <input class=" w-100 my-2"type="password" placeholder="New Password">
          </form>
        </div>
        <div class="row my-3">
            <span class="text-muted fs-7">Date of birth<i class="fa fa-question-circle" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Providing your birthday helps make sure that you get the right Facebook experience for your age. If you want to change who sees this, go to the About section of your profile."></i></span>
        </div>
        <div class="col">
            <select class="form-select">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="2">Three</option>
            </select>
            <select class="form-select">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="2">Three</option>
            </select>
            <select class="form-select">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="2">Three</option>
            </select>
        </div>
        <div class="row">
            <span class="text-muted fs-7">Gender<i class="fa fa-question-circle" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="You can change who sees your gender on your profile later. Select Custom to choose another gender, or if you'd rather not say."></i></span>
        </div>
        <div class="border rounded p-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault1">
              Male
            </label>
        </div>
        <div class="border rounded p-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
            <label class="form-check-label" for="flexCheckDefault2">
              Female
            </label>
        </div>
        <div class="border rounded p-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
            <label class="form-check-label" for="flexCheckDefault3">
              Custom
            </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
<script src="facebook.js"></script>
</body>
</html>
